{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    
    <img src="https://source.unsplash.com/random/1200x400/?phone" class="d-block w-100 mx-0" alt="...">
    
</div>
<div class="container text-center">
    <h1 class="">Contact Us </h1>
</div>
<div>
    
    <form method="post" action="/contact" class="row g-55">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="Email" class="form-label">Email</label>
          <input type="Email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="New Delhi">
        </div>
        <div class="col-12">
            <label for="reason" class="form-label">Tell me why you want to contact</label>
            <input type="text" class="form-control" id="reason" name="reason" placeholder="how can i help you">
          </div>
        
      
       
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>
</div>

{% endblock body %}
